<div class="modal fade" id="modal-create">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create</h5>
                <button type="button" class="close" data-dismiss="modal">
                	<span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'create' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="movieName"><b>Name</b></label>
                        <input type="text" class="form-control" id="movieName" placeholder="Enter name" name="name" required/>
                    </div>
                    
                    <div class="form-group">
                        <label for="moviePicture"><b>URL</b></label>
                        <input type="text" class="form-control" id="moviePicture" placeholder="Picture URL" name="url" required/>
                    </div>

                    <div class="form-group">
                        <label for="movieRating"><b>Rating</b></label>
                        <input type="number" class="form-control" id="movieRating" placeholder="1-10" name="rating" min="1" max="10" required/>
                    </div>

                    <div class="form-group">
                        <label for="movieNotes"><b>Notes</b></label>
                        <textarea class="form-control" id="movieNotes" name="notes"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Create new movie</button>
                </form>
            </div>
        </div>
    </div>
</div>
